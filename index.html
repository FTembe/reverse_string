    <title>Two Ways to Reverse a String in JavaScript</title>

<body>
    <main>
        <h1>Duas maneiras de reverter uma string em <strong>JavaScript</strong></h1>
        <small>Two Ways to Reverse a String in JavaScript</small>
    </main>
</body>
<script>
    /* 1 */
    function reverseString(str) {
        let new_str = '', i = str.length - 1;
        for (i; i >= 0; i--) {
            new_str += str[i];
        }
        return new_str
    }
    console.log(reverseString('Hello'))

    /* 2 */
    function reverseStringII(str) {
        return str.split('').reverse().join('');
    }
    console.log(reverseStringII('Hello'))

</script>
